<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Packages Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body class="bg-gray-100 font-sans">
  <div class="flex flex-col h-screen md:flex-row">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-gray-800 text-gray-200 w-64 md:translate-x-0 fixed md:relative md:flex-shrink-0 h-full transition-transform transform -translate-x-full md:block">
      <div class="flex justify-between items-center p-4 bg-gray-900 md:hidden">
        <h1 class="text-xl font-bold">Dashboard</h1>
        <button id="closeSidebar" class="material-symbols-outlined text-gray-400 focus:outline-none">
          close
        </button>
      </div>
      <nav class="space-y-4 p-4">
        <a href="#" class="flex items-center space-x-2 py-2 px-4 text-gray-400 hover:bg-gray-700 hover:text-white rounded transition">
          <span class="material-symbols-outlined">dashboard</span>
          <span>Dashboard</span>
        </a>
        <a href="#" class="flex items-center space-x-2 py-2 px-4 text-gray-400 hover:bg-gray-700 hover:text-white rounded transition">
          <span class="material-symbols-outlined">receipt_long</span>
          <span>Reports</span>
        </a>
        <a href="#" class="flex items-center space-x-2 py-2 px-4 text-gray-400 hover:bg-gray-700 hover:text-white rounded transition">
          <span class="material-symbols-outlined">settings</span>
          <span>Settings</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <!-- Header -->
      <header class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Dashboard</h2>
        <button  id="addModal" onclick="openModal()" class="flex items-center bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
          <span  class="material-symbols-outlined">add</span>
        </button>
      </header>

      <!-- Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-lg font-medium text-gray-800">Packages</h3>
          <p class="text-2xl font-bold text-gray-900">15</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-lg font-medium text-gray-800">Authors</h3>
          <p class="text-2xl font-bold text-gray-900">8</p>
        </div>
      </div>
      

  <script src="./assets/js/script.js"></script>
</body>

</html>
